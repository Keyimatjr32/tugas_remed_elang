            background-color: rgb(210, 109, 150);

<body>
<center><h1>PSEUDOCODE: REMEDIAL UNTUK NILAI DIBAWAH KKM</h1></center>
<pre>
START
    INPUT nilai
    IF nilai < 75 THEN
        PRINT "Anda harus mengikuti Remedial."
    ELSE
        PRINT "Anda tidak perlu mengikuti Remedial."
    ENDIF
    END
</pre>
</body>
